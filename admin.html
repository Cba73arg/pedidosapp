<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Local</title>
</head>
<body>
  <script>
    const password = prompt("Ingrese clave");
    const clavecorrecta = "1234";
    if (password !== clavecorrecta){
      alert("Clave incorrecta.NO PUEDES ACCEDER");
      document.body.innerHTML = "";
      throw new error("Acceso denegado")
    }
  </script>
  <h2>Pedidos Recibidos</h2>
  <div id="pedidos"></div>

  <script type="module">
    // Importar módulos de Firebase v11+
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPIFtOd6lLHct43alXM1jpxCcCW-Kb3Ms",
      authDomain: "pedidosinternacional73.firebaseapp.com",
      projectId: "pedidosinternacional73",
      storageBucket: "pedidosinternacional73.firebasestorage.app",
      messagingSenderId: "561757420535",
      appId: "1:561757420535:web:b3619ed68cfc1983430cf2",
      measurementId: "G-T28L7S3L12"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById('pedidos');

    // Escuchar cambios en tiempo real
    const pedidosRef = collection(db, 'pedidos');
    const pedidosQuery = query(pedidosRef, orderBy('timestamp', 'desc'));

    onSnapshot(pedidosQuery, (snapshot) => {
      contenedor.innerHTML = '';
      snapshot.forEach(docSnap => {
        const pedido = docSnap.data();
        const div = document.createElement('div');
        div.style = "border:1px solid #aaa;padding:10px;margin:10px;";
        div.innerHTML = `
          <strong>Pedido:</strong><br>
          ${pedido.items.map(i => `- ${i.nombre} ($${i.precio})`).join('<br>')}
          <br><strong>Estado:</strong> ${pedido.estado}
          <br><button data-id="${docSnap.id}">Marcar como entregado</button>
        `;
        contenedor.appendChild(div);
      });

      // Asignar evento a cada botón
      contenedor.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const pedidoDoc = doc(db, "pedidos", id);
          await updateDoc(pedidoDoc, { estado: "entregado" });
        });
      });
    });
  </script>
</body>
